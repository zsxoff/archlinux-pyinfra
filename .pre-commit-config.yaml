---
minimum_prek_version: "0.2.22"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: name-tests-test
        args:
          - "--pytest-test-first"

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types_or: [python, pyi]
        require_serial: true

      - id: pyright
        name: pyright
        entry: pyright
        language: python
        types_or: [python, pyi]
        require_serial: true

      - id: ruff-check
        name: ruff check
        entry: ruff check --force-exclude
        language: python
        types_or: [python, pyi, jupyter]
        require_serial: true

      - id: ruff-format
        name: ruff format
        entry: ruff format --force-exclude
        language: python
        types_or: [python, pyi, jupyter]
        require_serial: true

      - id: yamllint
        name: yamllint
        entry: yamllint
        language: python
        types: [file, yaml]
